<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BlueAmp v1.0 - Zero Loading</title>
    <style>
        :root {
            --bg: #02050a;
            --panel: #0a1128;
            --accent: #00d2ff;
            --text: #8ea8c3;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Player Container */
        .player {
            background: var(--panel);
            width: 380px;
            padding: 15px;
            border: 2px solid #1c2d5e;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
            position: relative;
        }

        /* Screen & Visualizer */
        .screen {
            background: #000;
            height: 120px;
            margin-bottom: 15px;
            border: 1px inset #1282a2;
            position: relative;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .track-info {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 12px;
            color: var(--accent);
            z-index: 10;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            background: #1282a2;
            border: 1px solid var(--accent);
            color: white;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 10px;
        }

        button:hover { background: var(--accent); color: #000; }

        .file-input-wrapper {
            margin-top: 15px;
            text-align: center;
        }

        input[type="file"] { display: none; }
        
        .custom-file-upload {
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            border: 1px dashed var(--accent);
            font-size: 12px;
        }

        #playlist {
            margin-top: 15px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 11px;
            border-top: 1px solid #1c2d5e;
            padding-top: 5px;
        }

        .song-item {
            padding: 5px;
            cursor: pointer;
            border-bottom: 1px solid #0a1128;
        }

        .song-item:hover { color: var(--accent); }
        .active { color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

    <div class="player">
        <div class="screen">
            <div class="track-info">
                <div id="status">READY</div>
                <div id="title">Silakan pilih lagu...</div>
            </div>
            <canvas id="visualizer"></canvas>
        </div>

        <div class="controls">
            <button onclick="prevSong()">PREV</button>
            <button id="playBtn" onclick="togglePlay()">PLAY</button>
            <button onclick="stopSong()">STOP</button>
            <button onclick="nextSong()">NEXT</button>
        </div>

        <div class="file-input-wrapper">
            <label class="custom-file-upload">
                <input type="file" id="audioFile" accept="audio/mp3" multiple onchange="handleFiles(this.files)">
                + TAMBAH MP3 (BISA BANYAK)
            </label>
        </div>

        <div id="playlist"></div>
    </div>

    <script>
        let audio = new Audio();
        let playlist = [];
        let currentIndex = 0;
        let audioContext, analyser, source, canvas, ctx;

        function handleFiles(files) {
            for (let file of files) {
                playlist.push({
                    name: file.name,
                    url: URL.createObjectURL(file)
                });
            }
            updatePlaylistUI();
            if (audio.paused && playlist.length > 0) loadSong(0);
        }

        function updatePlaylistUI() {
            const list = document.getElementById('playlist');
            list.innerHTML = '';
            playlist.forEach((song, index) => {
                const div = document.createElement('div');
                div.className = `song-item ${index === currentIndex ? 'active' : ''}`;
                div.innerText = `${index + 1}. ${song.name}`;
                div.onclick = () => loadSong(index);
                list.appendChild(div);
            });
        }

        function loadSong(index) {
            currentIndex = index;
            audio.src = playlist[index].url;
            document.getElementById('title').innerText = playlist[index].name;
            updatePlaylistUI();
            playSong();
        }

        function playSong() {
            audio.play();
            document.getElementById('playBtn').innerText = "PAUSE";
            document.getElementById('status').innerText = "PLAYING";
            initVisualizer();
        }

        function togglePlay() {
            if (audio.paused) {
                if (!audio.src && playlist.length > 0) loadSong(0);
                else audio.play();
                document.getElementById('playBtn').innerText = "PAUSE";
            } else {
                audio.pause();
                document.getElementById('playBtn').innerText = "PLAY";
            }
        }

        function stopSong() {
            audio.pause();
            audio.currentTime = 0;
            document.getElementById('playBtn').innerText = "PLAY";
        }

        function nextSong() {
            currentIndex = (currentIndex + 1) % playlist.length;
            loadSong(currentIndex);
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentIndex);
        }

        // --- VISUALIZER LOGIC ---
        function initVisualizer() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                canvas = document.getElementById('visualizer');
                ctx = canvas.getContext('2d');
                draw();
            }
        }

        function draw() {
            requestAnimationFrame(draw);
            const fbc_array = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(fbc_array);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00d2ff'; 
            
            const bars = 50;
            for (let i = 0; i < bars; i++) {
                const bar_x = i * 6;
                const bar_width = 4;
                const bar_height = -(fbc_array[i] / 2);
                ctx.fillRect(bar_x, canvas.height, bar_width, bar_height);
            }
        }
        
        audio.onended = () => nextSong();
    </script>
</body>
</html>
