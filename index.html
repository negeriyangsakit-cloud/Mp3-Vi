<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueAmp Ultimate Fixed</title>
    <style>
        :root {
            --bg: #02050a;
            --panel: rgba(10, 25, 47, 0.98);
            --accent: #00d2ff;
        }

        body {
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
            transition: background 0.15s ease;
            overflow: hidden;
        }

        .player-card {
            background: var(--panel);
            width: 90%;
            max-width: 350px;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 210, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            text-align: center;
        }

        .screen {
            background: #000;
            height: 120px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid #1282a2;
        }

        canvas { width: 100%; height: 100%; display: block; }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left;
            z-index: 5;
        }

        #status { font-size: 9px; color: var(--accent); font-weight: bold; letter-spacing: 1px; }
        #title { color: #fff; font-size: 11px; margin-top: 3px; width: 220px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        button {
            background: rgba(0, 210, 255, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
        }

        button:active { transform: scale(0.95); }

        .upload-area {
            display: block;
            border: 1px dashed var(--accent);
            padding: 10px;
            border-radius: 10px;
            color: var(--accent);
            font-size: 11px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #playlist {
            max-height: 100px;
            overflow-y: auto;
            text-align: left;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .song {
            padding: 6px;
            font-size: 11px;
            color: #8ea8c3;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song.active { color: var(--accent); font-weight: bold; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="player-card">
    <div class="screen">
        <div class="info">
            <div id="status">STOPPED</div>
            <div id="title">Silakan muat lagu...</div>
        </div>
        <canvas id="visualizer"></canvas>
    </div>

    <div class="controls">
        <button onclick="changeTrack(-1)">PREV</button>
        <button id="playBtn" onclick="togglePlay()">PLAY</button>
        <button onclick="stopTrack()">STOP</button>
        <button onclick="changeTrack(1)">NEXT</button>
    </div>

    <label class="upload-area">
        <input type="file" id="input" accept="audio/*" multiple onchange="handleFiles(this.files)">
        + PILIH FILE MP3 / WAV
    </label>

    <div id="playlist"></div>
</div>

<script>
    const audio = new Audio();
    let playlist = [];
    let current = 0;
    let actx, analyzer, src, canvas, ctx;

    function handleFiles(files) {
        for (let f of files) {
            // Trik: Simpan file asli dan buat URL-nya
            playlist.push({ name: f.name, url: URL.createObjectURL(f) });
        }
        render();
        if (!audio.src && playlist.length > 0) playTrack(0);
    }

    function render() {
        const p = document.getElementById('playlist');
        p.innerHTML = playlist.map((s, i) => 
            `<div class="song ${i===current?'active':''}" onclick="playTrack(${i})">${i+1}. ${s.name}</div>`
        ).join('');
    }

    function playTrack(i) {
        if (!playlist[i]) return;
        current = i;
        audio.src = playlist[i].url;
        audio.load(); // Paksa browser untuk re-load MP3
        document.getElementById('title').innerText = playlist[i].name;
        document.getElementById('status').innerText = "PLAYING";
        document.getElementById('playBtn').innerText = "PAUSE";
        render();
        audio.play().catch(e => console.log("Gagal putar: ", e));
        startVisual();
    }

    function togglePlay() {
        if (!audio.src) return;
        if (audio.paused) { audio.play(); document.getElementById('playBtn').innerText = "PAUSE"; }
        else { audio.pause(); document.getElementById('playBtn').innerText = "PLAY"; }
    }

    function stopTrack() { audio.pause(); audio.currentTime = 0; document.getElementById('status').innerText = "STOPPED"; }

    function changeTrack(dir) {
        let n = (current + dir + playlist.length) % playlist.length;
        if (playlist.length > 0) playTrack(n);
    }

    function startVisual() {
        if (actx) return;
        actx = new (window.AudioContext || window.webkitAudioContext)();
        analyzer = actx.createAnalyser();
        src = actx.createMediaElementSource(audio);
        src.connect(analyzer);
        analyzer.connect(actx.destination);
        canvas = document.getElementById('visualizer');
        ctx = canvas.getContext('2d');
        loop();
    }

    function loop() {
        requestAnimationFrame(loop);
        let data = new Uint8Array(analyzer.frequencyBinCount);
        analyzer.getByteFrequencyData(data);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        let bass = data[0] + data[1] + data[2];
        document.body.style.background = `radial-gradient(circle, rgba(0, 210, 255, ${bass/1000}) 0%, #02050a 100%)`;

        ctx.fillStyle = '#00d2ff';
        for (let i = 0; i < 40; i++) {
            let h = data[i] / 1.8;
            ctx.fillRect(i * 9, canvas.height - h, 5, h);
        }
    }
    audio.onended = () => changeTrack(1);
</script>

</body>
</html>
