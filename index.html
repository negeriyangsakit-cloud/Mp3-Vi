<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueAmp Ultimate</title>
    <style>
        :root {
            --bg: #02050a;
            --panel: rgba(10, 25, 47, 0.95);
            --accent: #00d2ff;
            --cyan-glow: rgba(0, 210, 255, 0.5);
        }

        body {
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.1s ease;
            overflow: hidden;
        }

        .winamp-box {
            background: var(--panel);
            width: 90%;
            max-width: 360px;
            padding: 25px;
            border-radius: 25px;
            border: 1px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 15px 45px rgba(0,0,0,0.8), 0 0 20px rgba(0, 210, 255, 0.1);
            text-align: center;
        }

        .screen {
            background: #000;
            height: 150px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #1282a2;
        }

        canvas { width: 100%; height: 100%; display: block; }

        .info {
            position: absolute;
            top: 15px;
            left: 15px;
            text-align: left;
            z-index: 5;
            pointer-events: none;
        }

        #status { font-size: 10px; color: var(--accent); font-weight: bold; letter-spacing: 2px; }
        #title { color: #fff; font-size: 13px; margin-top: 5px; width: 180px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background: rgba(0, 210, 255, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px 0;
            border-radius: 12px;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); }

        .upload-label {
            display: block;
            border: 1px dashed var(--accent);
            padding: 12px;
            border-radius: 12px;
            color: var(--accent);
            font-size: 12px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        #playlist {
            max-height: 100px;
            overflow-y: auto;
            text-align: left;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 10px;
        }

        .song {
            padding: 8px;
            font-size: 12px;
            color: #8ea8c3;
            cursor: pointer;
            border-radius: 5px;
        }

        .song.active { color: var(--accent); background: rgba(0, 210, 255, 0.05); font-weight: bold; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="winamp-box">
    <div class="screen">
        <div class="info">
            <div id="status">OFFLINE</div>
            <div id="title">Tunggu musik...</div>
        </div>
        <canvas id="visualizer"></canvas>
    </div>

    <div class="controls">
        <button onclick="changeSong(-1)">PREV</button>
        <button id="playBtn" onclick="togglePlay()">PLAY</button>
        <button onclick="stopSong()">STOP</button>
        <button onclick="changeSong(1)">NEXT</button>
    </div>

    <label class="upload-label">
        <input type="file" id="files" accept="audio/mp3" multiple onchange="loadFiles(this.files)">
        + PILIH BANYAK MP3
    </label>

    <div id="playlist"></div>
</div>

<script>
    let audio = new Audio();
    let playlist = [];
    let current = 0;
    let actx, analyzer, src, canvas, ctx;

    function loadFiles(files) {
        for (let f of files) {
            playlist.push({ name: f.name, url: URL.createObjectURL(f) });
        }
        renderPlaylist();
        if (!audio.src && playlist.length > 0) playTrack(0);
    }

    function renderPlaylist() {
        const container = document.getElementById('playlist');
        container.innerHTML = playlist.map((s, i) => 
            `<div class="song ${i===current?'active':''}" onclick="playTrack(${i})">${i+1}. ${s.name}</div>`
        ).join('');
    }

    function playTrack(i) {
        current = i;
        audio.src = playlist[i].url;
        document.getElementById('title').innerText = playlist[i].name;
        document.getElementById('status').innerText = "PLAYING";
        document.getElementById('playBtn').innerText = "PAUSE";
        renderPlaylist();
        audio.play();
        initVisualizer();
    }

    function togglePlay() {
        if (!audio.src) return;
        if (audio.paused) { audio.play(); document.getElementById('playBtn').innerText = "PAUSE"; }
        else { audio.pause(); document.getElementById('playBtn').innerText = "PLAY"; }
    }

    function stopSong() { audio.pause(); audio.currentTime = 0; document.getElementById('playBtn').innerText = "PLAY"; }

    function changeSong(dir) {
        let next = (current + dir + playlist.length) % playlist.length;
        if (playlist.length > 0) playTrack(next);
    }

    function initVisualizer() {
        if (actx) return;
        actx = new (window.AudioContext || window.webkitAudioContext)();
        analyzer = actx.createAnalyser();
        src = actx.createMediaElementSource(audio);
        src.connect(analyzer);
        analyzer.connect(actx.destination);
        canvas = document.getElementById('visualizer');
        ctx = canvas.getContext('2d');
        loop();
    }

    function loop() {
        requestAnimationFrame(loop);
        let data = new Uint8Array(analyzer.frequencyBinCount);
        analyzer.getByteFrequencyData(data);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        let bass = data[0] + data[1] + data[2];
        document.body.style.background = `radial-gradient(circle, rgba(0, 210, 255, ${bass/1200}) 0%, #02050a 100%)`;

        ctx.fillStyle = '#00d2ff';
        for (let i = 0; i < 45; i++) {
            let h = data[i] / 1.5;
            ctx.fillRect(i * 7, canvas.height - h, 4, h);
        }
    }
    audio.onended = () => changeSong(1);
</script>

</body>
</html>
